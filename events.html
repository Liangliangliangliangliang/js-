    <body>
    	onchange 用户改变域的内容
    	onclick 点击某个对象
    	onfocus 元素获得焦点
    	onblur 元素失去焦点
    	onkeyup 键盘松开
    	onload 某个页面被加载完成
    	onresize 鼠标按键被松开
    	onmousedown  鼠标被按下
    	onmousemove 鼠标移动
    	onmouseover 鼠标移到某个元素上
    	onunload 用户退出页面

    </body>
</html>
