<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>新建网页</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="布尔教育 http://www.itbool.com" />
</head>
    <body>
    	<!--string对象属性 -->
    	<script>
    		var txt='hello world!'
    		document.write(txt.length+'<br />')
    	// bold 
    	document.write(txt.bold()+'<br />');
    	// zhi ding  weizhi zifu 
    	document.write(txt.charAt(2)+'<br />')
    	// indexOf()检索字符串首次出现的位置
    	document.write(txt.indexOf('hello')+'<br />')
    	document.write(txt.indexOf('hell0')+'<br />')
    	//toUpperCase()
    	document.write(txt.toUpperCase().bold()+'<br />')
    	//shangxia biao 
    	document.write(txt.sub()+'<br />')
    	document.write(txt.sup()+'<br />')
    	//ti qu zifu chuan
    	document.write(txt.substr(1,8)+'<br />')
    	//replace
    	document.write(txt.replace('hello','sda')+'<br />')
    	</script>

	
    </body>
</html>
